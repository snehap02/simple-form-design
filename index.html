<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="forms.png">
    <title>FORM DESIGN</title>
</head>
<body>
    <div class="form-container">
        <div class="form-head-container">
            <h2>Form</h2>
        </div>

        <div class="form-body-container">
            <form>
                <input type="text" name="inputtext" id="text" placeholder="First Name">
                <input type="text" placeholder="Last Name" id="lastname">
                <br>
                <input type="mail" placeholder="Mail">
                <textarea rows="5" cols="60" placeholder="Drop a Message Here"></textarea>
                <br>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
